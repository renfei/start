<header class="header">
<div class="navigation">
<a href="{{ '/' | prepend: site.baseurl }}" class="logo">{{ site.title }}</a>
<ul class="menu">
<li class="menu__entry"><a href="{{ '/' | prepend: site.baseurl }}">首页</a></li>
<li class="menu__entry"><a href="{{ '/docs' | prepend: site.baseurl }}">文档</a></li>
<li class="menu__entry"><a href="http://demo.start.renfei.net:81" target="_blank">Demo</a></li>
<li class="menu__entry"><a href="https://www.renfei.net" target="_blank">博客</a></li>
<li class="menu__entry"><a href="https://github.com/renfei/start" target="_blank" rel="nofollow">Github</a></li>
<li class="menu__entry"><a href="https://gitee.com/rnf/start" target="_blank" rel="nofollow">Gitee</a></li>
</ul>
</div>
<ul class="social-links">
{% if site.author.email %}
<a href="mailto:{{ site.author.email }}" class="social-links__entry" target="_blank">
<i class="fa fa-envelope-square"></i>
</a>
{% endif %}
{% if site.author.github %}
<a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
<i class="fa fa-github"></i>
</a>
{% endif %}
{% if site.author.linkedin %}
<a href="https://in.linkedin.com/in/{{ site.author.linkedin }}" class="social-links__entry" target="_blank">
<i class="fa fa-linkedin"></i>
</a>
{% endif %}
</ul>
</header>
